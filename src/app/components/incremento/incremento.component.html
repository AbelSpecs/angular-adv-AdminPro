<div class="col-lg-12">
  <div class="input-group">
      <span class="input-group-btn">
          <button (click)="cambioPorcentaje(-5)"
                  [ngClass]="btnStyle"
                  type="button"
                  >
              <i class="fa fa-minus"></i>
          </button>
      </span>

      <input  type="number"
              class="form-control"
              placeholder="Progreso"
              [(ngModel)]="progreso"
              readonly>

      <span class="input-group-btn">
          <button (click)="cambioPorcentaje(5)"
                  class="btn btn-primary"
                  type="button"
                  >
              <i class="fa fa-plus"></i>
          </button>
      </span>
  </div>
</div>
