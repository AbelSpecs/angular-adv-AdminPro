<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Stripped Progress Bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         aria-valuenow="85" 
                         aria-valuemin="0" 
                         aria-valuemax="100" 
                         style="height:10px;" 
                         role="progressbar"
                         [style.width]="getProgreso"
                         > 
                    </div>
                </div>  
            </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="col-lg-12">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button (click)="cambioPorcentaje(-5)" class="btn btn-primary" type="button">
                                <i class="fa fa-minus"></i>
                            </button>
                        </span>
                        
                        <input type="text" class="form-control" placeholder="Product name">
                        
                        <span class="input-group-btn">
                            <button (click)="cambioPorcentaje(5)" class="btn btn-primary" type="button">
                                <i class="fa fa-plus"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="col-lg-12">
                    <div class="input-group">
                        2
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
